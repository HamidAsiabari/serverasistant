# Simple working nginx configuration for testing
# This configuration works without any dependencies

server {
    listen 80;
    server_name app.soject.com localhost;

    # Logging
    access_log /var/log/nginx/app.soject.com.access.log;
    error_log /var/log/nginx/app.soject.com.error.log;

    # Root location - serve a simple test page
    location / {
        return 200 "Nginx is working! Server: $server_name\n";
        add_header Content-Type text/plain;
    }

    # Health check endpoint
    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Test endpoint
    location /test {
        return 200 "Test endpoint working!\n";
        add_header Content-Type text/plain;
    }
} 