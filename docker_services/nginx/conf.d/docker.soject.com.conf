# Nginx configuration for docker.soject.com (Portainer)
# This configuration proxies to the portainer service

upstream portainer_backend {
    server portainer:9000;
}

server {
    listen 80;
    server_name docker.soject.com;

    # Logging
    access_log /var/log/nginx/docker.soject.com.access.log;
    error_log /var/log/nginx/docker.soject.com.error.log;

    # Root location - proxy to portainer
    location / {
        proxy_pass http://portainer_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for portainer
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Error handling - if portainer is not available, serve fallback
        proxy_intercept_errors on;
        error_page 502 503 504 = @fallback;
    }

    # Fallback location when portainer is not available
    location @fallback {
        return 200 "Portainer service is not available.\nServer: $server_name\n";
        add_header Content-Type text/plain;
    }

    # Health check endpoint
    location /health {
        # Try portainer health first
        proxy_pass http://portainer_backend/api/status;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fallback if portainer is not available
        proxy_intercept_errors on;
        error_page 502 503 504 = @health_fallback;
    }

    # Health fallback
    location @health_fallback {
        return 200 "Portainer service is not available\n";
        add_header Content-Type text/plain;
    }

    # Status endpoint
    location /status {
        return 200 "Portainer Status: Check /health endpoint\nServer: $server_name\n";
        add_header Content-Type text/plain;
    }
} 