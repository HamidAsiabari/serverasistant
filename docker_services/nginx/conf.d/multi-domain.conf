# Multi-domain nginx configuration
# This configuration provides fallback for all domains

server {
    listen 80;
    server_name app.soject.com docker.soject.com gitlab.soject.com localhost;

    # Logging
    access_log /var/log/nginx/multi-domain.access.log;
    error_log /var/log/nginx/multi-domain.error.log;

    # Root location - serve a simple test page
    location / {
        return 200 "Nginx is working! Server: $server_name\nDomain: $host\nAvailable services:\n- app.soject.com (Web App)\n- docker.soject.com (Portainer)\n- gitlab.soject.com (GitLab)\n";
        add_header Content-Type text/plain;
    }

    # Health check endpoint
    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Test endpoint
    location /test {
        return 200 "Test endpoint working!\n";
        add_header Content-Type text/plain;
    }

    # Domain info endpoint
    location /info {
        return 200 "Server: $server_name\nHost: $host\nRemote IP: $remote_addr\n";
        add_header Content-Type text/plain;
    }

    # Services status endpoint
    location /services {
        return 200 "Available Services:\n- app.soject.com (Web App)\n- docker.soject.com (Portainer)\n- gitlab.soject.com (GitLab)\n";
        add_header Content-Type text/plain;
    }
} 