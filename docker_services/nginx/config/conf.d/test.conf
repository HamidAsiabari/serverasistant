# Test configuration - simple static response
server {
    listen 80;
    server_name test.localhost;
    
    location / {
        return 200 "Nginx is working! Server: $server_name\n";
        add_header Content-Type text/plain;
    }
    
    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
} 